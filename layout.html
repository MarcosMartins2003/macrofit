<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style/layout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
  <title>MacroFit</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar-container">
      <img src="./logo.svg" />
      <div class="sidebar-navigation-options">
        <div class="sidebar-selected-option-container">
          <span class="top-selected-sidebar-curve"></span>
          <div class="bg-[#00916E] w-full">
            <div class="sidebar-item background-white">
              <img src="./profile.svg" />
              <p class="text-sidebar-item anton-sc-regular selected-sidebar-item">PERFIL</p>
            </div>
          </div>
          <span class="bottom-selected-sidebar-curve"></span>
        </div>

        <div class="sidebar-item">
          <img src="./results.svg" />
          <p class="text-sidebar-item anton-sc-regular">RESULTADOS</p>
        </div>
      </div>
      <div class="sidebar-item w-full pb-6">
        <img src="./logout.svg" />
        <p class="text-sidebar-item anton-sc-regular">SAIR</p>
      </div>
    </aside>
    <div class="flex-1 background-white rounded-xl"></div>
  </div>
</body>

</html>
