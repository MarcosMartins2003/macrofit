<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/globals.css" />
    <link rel="stylesheet" href="./style/register.css" />
    <title>Macrofit</title>
</head>
<body>
    <div class="main">
        <div class="register-form-container">
            <div class="register-form">
                <div class="register-form-header">
                    <h1 class="register-form-header-title anton-sc-regular" >Cadastre-se</h1>
                    <p class="register-form-header-text inter-medium">
                        Seja bem vindo ao MacroFit, informe seu email e crie uma senha para começar uma vida mais saudável.
                    </p>
                </div>
                <form id="registerForm" action="">
                <div class="register-form-inputs">
                    <div class="input-container">
                        <img class="icons" src="img/icons-5.svg" />
                        <input id= "emailRegister" class="input inter-semibold" placeholder="Ex. username@gmail.com" type="text" />
                    </div>
                    <div class="input-container">
                        <img class="icons" src="img/password.svg" />
                        <input id="passwordRegister" class="input inter-semibold" placeholder="Ex. secretpass123@" type="password" />
                    </div>
                    <div class="input-container">
                        <img class="icons" src="img/password.svg" />
                        <input  id="confirmPasswordRegister" class="input inter-semibold" placeholder="Ex. secretpass123@" type="password" />
                    </div>
                </div>
                <button  id="submitRegisterForm" class="register-button">Cadastrar</button>
            </form>
                <!--<a href="./new-login.html">Já possui uma conta? Clique aqui!</a>-->
            </div>

        </div>
        <div class="hero-container">
            <img class="logo" src="./img/group.png" alt="">
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    <script src="./script/firebase.js"></script> <!-- Inicializa o Firebase -->
    <script src="./script/registerAuth.js"></script> <!-- Usa o Firebase -->
    
    
</body>
</html>
